  #         style: italic
    - family: Lexend-Bold
      fonts:
        - asset: fonts/Lexend-Bold.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
    - family: Poppins
      fonts:
        - asset: fonts\Poppins-Black.ttf
